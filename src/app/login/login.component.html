<!-- login.component.html -->
<div class="wrap-login">
    <div class="container">
      <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="login-box">
          <mat-card-title>Login Page</mat-card-title>
          <mat-card-header>
            <img mat-card-avatar [src]="logoUrl" alt="Logo">
          </mat-card-header>
    
          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Enter your email" formControlName="email" required class="form-field">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
            </mat-form-field>
          </mat-card-content>
  
          <!-- Add this in your login.component.html -->
<mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  </mat-card-actions>
  
        </mat-card>
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </form>
    </div>
  </div>
